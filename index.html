<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Meme-Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <div class="main-screen" onclick="onToggleMenu()"></div>

    <header class="main-header">
        <div class="logo" onclick="onTogglePages('Gallery')">Meme-Generator</div>
        <nav class="main-nav-container">

            <div class="main-nav">
                <label data-page="Gallery" onclick="onTogglePages(this.dataset.page)">Gallery</label>
                <label data-page="Meme" onclick="onTogglePages(this.dataset.page)">My Memes</label>
                <label data-page="About" onclick="onTogglePages(this.dataset.page)">About</label>
            </div>
        </nav>
        <button class="btn-menu" onclick="onToggleMenu(this)">â˜°</button>
    </header>

    <main class="editor-page hide">

        <div class="canvas-container">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>

        <div class="meme-editor-container">
            <input id="meme-text-input" type="text" placeholder="type your meme here" oninput="onTyping(value)">

            <section class="first-section-btns">
                <button class="focus-btn" onclick="onSwitchLine()"><img
                        src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                <button class="add-btn" onclick="onAddLine()"><img src="icons/add.png" alt=""></button>
                <button class="trash-btn" onclick="onDeleteLine()"><img src="icons/trash.png" alt=""></button>
            </section>

            <section class="second-section-btns">
                <button class="increase-btn btn" onclick="onChageFontSize('+')"><img
                        src="icons/increase font - icon.png" alt=""></button>
                <button class="decrease-btn btn" onclick="onChageFontSize('-')"><img
                        src="icons/decrease font - icon.png" alt=""></button>
                <button class="align-left-btn btn" onclick="onChageTxtSide('left')"><img src="icons/align-to-left.png"
                        alt=""></button>
                <button class="align-center-btn btn" onclick="onChageTxtSide('center')"><img
                        src="icons/center-text-alignment.png" alt=""></button>
                <button class="align-right-btn btn" onclick="onChageTxtSide('right')"><img
                        src="icons/align-to-right.png" alt=""></button>
            </section>

            <section class="third-section-btns">
                <select onchange="onChangeFont(this.value)">
                    <option value="cursive">Impact</option>
                    <option value="sans-serif">Arial</option>
                    <option value="Arial Narrow">Arial Narrow</option>
                    <option value="serif">Times New Roman</option>
                    <option value="monospace">Courier New</option>
                    <option value="fantasy">Comic Sans MS</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                    <option value="Lucida Handwriting">Lucida Handwriting</option>
                    <option value="Segoe Script">Segoe Script</option>
                    <option value="Bradley Hand">Bradley Hand</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                </select>
                <input class="input-color" oninput="onChageColor(id, value)" type="color" id="fill-color">
                <input class="input-color" oninput="onChageColor(id, value)" type="color" id="stroke-color">
            </section>

            <section class="fourth-section-btns">
                <!-- TO ADD Slide Bar -->
                <button class="btn" onclick="onSavingMeme()">Save</button>
                <button class="btn" onclick="onUploadImg()">Share</button>
                <a href="#" class="dl-btn" onclick="onDownloadImg()">Download</a>
            </section>
        </div>
    </main>

    <div class="gallery-page">

        <section class="gallery-nav-bar">
            <input type="search" class="search-input" name="search" oninput="onSearchInput(this)"
                placeholder="search by category" />
            <button onclick="onFlexibleSelect()">I'm flexible</button>
            <!-- TO ADD KEY WORDS -->
        </section>

        <main class="imgs-gallery-container"></main>
    </div>

    <div class="meme-page hide">
        <h1>My Memes</h1>
        <main class="memes-gallery-container"></main>

        <section class="empty-gallery-msg">
            <h2>You did not save any meme yet</h2>
            <img src="meme-imgs/be-strong.jpg">
        </section>

    </div>

    <div class="about-page hide">
        <h1>Meme Generator</h1>
        <h2>Created by Zohar Ifrah</h2>
        <p>If you enjoy this app, try some of my other projects:
            <br>
            <a href="https://zohar-ifrah.github.io/Proj-Mine_Sweeper/">Mine-Sweeper</a>
            <br>
            <a href="https://zohar-ifrah.github.io/Proj-ball_board/">Ball-Board</a>
            <br>
            <a href="https://zohar-ifrah.github.io/proj-touch_nums/">Touch-Nums</a>
        </p>
    </div>

    <script src="js/services/util.services.js"></script>
    <script src="js/services/meme.services.js"></script>
    <script src="js/share.and.dl.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
